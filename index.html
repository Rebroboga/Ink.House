<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ink. House</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">
    <div class="header__container">
      <div class="header__inner">
        <div class="header__top">
          <div class="logo">
            <a class="header__link" href="#">
              <img src="img/logo.svg" alt="logo">
            </a>
          </div>
        </div>
        <div class="header__main">
          <nav class="menu">
            <button class="menu__btn"></button>
            <div class="header__menu">
              <ul class="header__menu-list list-reset">
                <li class="header__menu-item">Репродукции</li>
                <li class="header__menu-item">Новинки</li>
                <li class="header__menu-item">О нас</li>
              </ul>
            </div>
          </nav>
          <img src="img/cart.svg" alt="cart">
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__left">
            
          </div>
          <div class="hero__right">
            <h1 class="hero__main-title">
              Реплики картин <br> от <span class="hero__modifed">Ink. House</span>
            </h1>
            <p class="hero__text paragraph">Высокое качество отрисовки <br class="hero__margin"> на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
            <button class="hero__btn btn-reset">
              Продукция
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="reproduction">
      <div class="container">
        <div class="reproduction__title">
          <h2 class="reproduction__caption">
            Репродукции
          </h2>
          <div class="reproduction__group">
            <button class="reproduction__btn btn-reset btn-active">
              Франция
            </button>
            <button class="reproduction__btn btn-reset">
              Германия
            </button>
            <button class="reproduction__btn btn-reset">
              Англия
            </button>
          </div>
        </div>
        <div class="reproduction__card">
          <article class="reproduction__article">
            <img class="reproduction__image" src="img/1.jpg" alt="cupid hunting">
            <div class="reproduction__inner">
              <p class="reproduction__author paragraph">
                Марсель Руссо
              </p>
              <h3 class="reproduction__name">
                Охота Амура
              </h3>
              <p class="reproduction__material paragraph">
                Холст, масло (50х80)
              </p>
              <p class="reproduction__price paragraph">
                14 500 руб
              </p>
              <button class="reproduction__button-cart btn-reset">
                В корзину
              </button>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>


</body>
</html>
